<!DOCTYPE html>
<html>
<head>
    <title>Settings - Text Replacer</title>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
    <div class="container">
        <h1>Manage Replacements</h1>
        
        <div class="add-form">
            <input type="text" id="shortcut" placeholder="Shortcut (e.g., ;gm)">
            <input type="text" id="phrase" placeholder="Phrase (e.g., good morning)">
            <button id="add">Add</button>
        </div>

        <div class="list-container">
            <h2>Existing Replacements</h2>
            <div id="replacements-list"></div>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
